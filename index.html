<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal File Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadLink {
            margin-top: 20px;
            display: block;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #progressContainer {
            margin: 20px 0;
            width: 100%;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        #progressBar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Universal File Converter</h1>
        <input type="file" id="inputFile" onchange="detectFileType()">
        <select id="outputFormat"></select>
        <button onclick="convertFile()">Convert</button>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <a id="downloadLink" style="display: none;">Download Converted File</a>
    </div>

    <!-- JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="converter.js"></script>
</body>
</html>
